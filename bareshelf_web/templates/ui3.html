{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
  <div id=recipes class="col s12">
    <h3>Recipes</h3>
    {% if recipes %}
    {% for recipe in recipes %}
      {{ macros::recipe(recipe=recipe, redirect="/ui3") }}
    {% endfor %}
    {% endif %}
  </div>
{% endblock content %}
